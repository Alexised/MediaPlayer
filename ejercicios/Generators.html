    <script>
        // los generados son funciones de las que se puede salir y volver a entrar
        //su contexto (asociacion de variables) sera conservado entre las reentradas.
        //Cada vez que llamamos next , la ejecucion del generador va a continuar hasta el proximo yield

        function* simpleGenerator() {
            console.log('GENERATOR START');
            yield 1;
            yield 2;
            yield 3;
            console.log('GENERATOR END');

        }

        function* idMaker() {
            let id = 1;
            while (true) {
                yield id
                id = id + 1;
            }
        }
        function* idMakerWithReset() {
            let id = 1;
            let reset
            while (true) {
                reset = yield id;
                if (reset) {
                    id = 1
                } else {
                    id = id + 1;
                }
            }
        }


        function* fibonacci() {
            let a = 1;
            let b = 1;
            while (true) {
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }
        const gen = simpleGenerator()
    </script>
